<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" href="#" />

    <title>Google Sign In</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <div
      id="g_id_onload"
      data-client_id="554759254214-lgq05fv4vm61d5okf9a3blhcd5ckilv3.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button class="google-logout">Log out</button>

    <script>
      var url = window.location.hostname.includes('localhost')
        ? 'http://localhost:3000/auth/social/google'
        : 'Heroku-URL';

      function handleCredentialResponse(response) {
        // Google token / ID token:
        const body = { id_token: response.credential };
        // console.log('>>>>>> Body', body);

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        })
          .then(resp => resp.json())
          .then(resp => {
            console.log(resp); // token q envia el server

            localStorage.setItem('email', resp.user.email);
            localStorage.setItem('test-mail', 'NO REMOVE IT');
          })
          .catch(console.warn);
      }

      const btnLogOut = document.querySelector('.google-logout');
      btnLogOut.addEventListener('click', e => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
          // localStorage.clear();
          localStorage.removeItem('email');
          location.reload();
        });
      });
    </script>
  </body>
</html>
